<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="../subscribe_web/text/html;charset=UTF-8">
	<title></title>
	<link rel="stylesheet" href="../subscribe_web/style.css">
	<script type="text/javascript" src="../subscribe_web/jquery-1.7.2.min.js"></script>
	<script src="../subscribe_web/frontend.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper_content">
			<div class="top_img"></div>
			<div class="trial_content content">
				<div class="header">让我们保持联络！</div>
				<div class="content_text">
					注册了解 MacPaw 的优惠活动以及新品发布。<br>我们将仅在有<strong>非常</strong>值得分享的信息和产品时才会通知您。
				</div>
			</div>
			<div class="paid_content paid_content_on_launch content">
				<div class="header">订阅获得更多信息！</div>
				<div class="content_text">
					注册了解 MacPaw 快讯。我们将让您随时掌握我们的最新动态、重大更新以及优惠活动！
				</div>
			</div>
            <div class="setapp_content content">
                <div class="header">保持联系！</div>
                <div class="setapp_content_text">
                    订阅 CleanMyMac 的时事通讯，随时掌握我们的最新动态。
                </div>
            </div>
			<div class="paid_content_on_quit content">
				<div class="header">嘿，先别走！</div>
				<div class="content_text">
					我们在 MacPaw 这里想念您！注册我们的时事快讯，随时了解我们的最新新闻、重大更新以及优惠活动！
				</div>
			</div>
			<div class="email-wrapper email-field-wrapper" id="email-progress">
				<input type="text" placeholder="输入您的电子邮件" class="email-subscribre" autofocus maxlength="250"/>
				<input type="submit" data-to-next="" class="subscribe-button submit_btn" value="订阅">
				<span class="loader"></span>
			</div>
			<div class="thank-you-message ok">
				谢谢！您已订阅 MacPaw 通讯。
			</div>
			<div class="thank-you-message error">
				连接错误。连接正常后，您将完成订阅。
			</div>
		</div>
	</div>
</body>
</html>
